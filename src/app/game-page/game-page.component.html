<div class="game-page" [ngClass]="{'won': isWon()}">
    <form #myForm = "ngForm"> 
        Mot: <input 
        type="text" 
        name='word' 
        placeholder="{{ testedWords[testedWords.length - 1]}}"
        #wordInput> 
        <button (click)="validate(wordInput)">Valider</button>
    </form>
    <app-game></app-game>
    <h4>Historique</h4>
    <ul>
        <li *ngFor="let word of testedWords">{{ word }}</li>
    </ul>
</div>
