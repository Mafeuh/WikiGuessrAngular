<h2>Débuter une partie</h2>

<h2>Objectif</h2>
<p>L'objectif est de trouver le titre d'une page Wikipédia qui a été entièrement obscurcie, en devinant les mots qui apparaissent dans le contenu de la page.</p>
<p>Quand on propose un mot qui fait partie de la page, celui-ci se dévoile dans tout le texte !</p>
